<template name="mapsItem">
  <li class="maps-item">
  		<figure>

        <img class="google-maps" src="https://maps.googleapis.com/maps/api/staticmap?center={{center}}&zoom=16&size=300x200&markers=color:red%7C{{center}}">

  			<figcaption>
          <div class="user-map-controls">
            <p class="username">{{username}}</p>
            {{#if ownPost}}
            <button class="delete"><span class="fontawesome-trash "></span>&nbsp;</button>
            {{/if}}
          </div>
  				<h2>{{name}}</h2>
  				<p class="address">{{address}}</p>
  			</figcaption>
  		</figure>
  	</li>
</template>
